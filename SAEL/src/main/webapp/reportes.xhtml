<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <ui:include src="templates/head.xhtml"/>
        </h:head>
        
        <h:body>
            <h:form id="formulario">
                <ui:include src="templates/header.xhtml"/>
                <p:panel>
                    <p:messages showDetail="true" /> 
                    <p:panelGrid id="pnlReporte" columns="2"> 
                        <h5>selecciona un ID de la lista, para descargar tu reporte:</h5> 
                        <p:selectOneMenu id="selectAprendiz" binding="#{reportesVista.selectAprendiz}" class="col-2" >
                            <f:selectItems value="#{reportesVista.itemAprendiz}" />
                        </p:selectOneMenu>
                        <p:commandButton id="btnReporte" value="Imprimir felicitacion" action="#{reportesVista.generarReporteFelicitacion()}" update="formulario" />
                    </p:panelGrid>

                </p:panel>
                <ui:include src="templates/footer.xhtml"/>
            </h:form>
        </h:body>

    </f:view>
</html>
