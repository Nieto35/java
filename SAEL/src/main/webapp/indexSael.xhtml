<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <f:view contentType="text/html">
        <h:head>            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" href="aspera/favicon.ico"/>
                <title>..:: Bienvenido a SAEL ::..</title>
            </f:facet>
        </h:head>

        <h:body>    
            <div align="center">
                <h:graphicImage url="images/banner_sael.jpg" width="100%" height="100%" alt="LogoEDI"  />
            </div>
            <h:form id="formLogin">  
                <p:panel id="panel">                    
                    <div align="center"> 
                        <p:messages showDetail="true" /> 
                        <p:panelGrid id="pnlCoordinador" columns="2"> 
                            <f:facet name="header">  
                                Ingreso de Usuarios  
                            </f:facet> 

                            <h:outputText value="Tipo:"/>                           
                            <p:selectOneMenu id="cmbTipo" binding="#{usuariosSaelVista.cmbTipo}" >
                                <f:selectItem itemLabel="COORDINADOR" itemValue="COORDINADOR" />
                                <f:selectItem itemLabel="INSTRUCTOR" itemValue="INSTRUCTOR" />
                                <f:selectItem itemLabel="APRENDIZ" itemValue="APRENDIZ" />                                  
                            </p:selectOneMenu>                            
                               
                            <h:outputText value="Usuario:"/>
                            <p:inputText id="txtUsuario" binding="#{usuariosSaelVista.txtUsuario}"  />

                            <h:outputText value="ContraseÃ±a:"/>
                            <p:password id="passUsuario" binding="#{usuariosSaelVista.passUsuario}" /> 

                            <f:facet name="footer"> 
                                <div align="center"> 
                                    <p:commandButton id="btnIngresar" action="#{usuariosSaelVista.ingresar_action}" value="Ingresar" update="panel" />  
                                    <p:commandButton id="btnLimpiar" action="#{usuariosSaelVista.limpiar_action}" value="Limpiar" update="panel" />
                                </div>
                            </f:facet>  
                        </p:panelGrid>                         
                        <br/>                        
                        <h:link value="Regresar a GEPAD" outcome="/index" style="color: #168216; font-weight: bold; font-size: 16pt;"  />                                                 
                    </div>   
                </p:panel>
                <div align="center" class="banner" >
                    <h:graphicImage url="images/pie_sael.jpg" width="100%" height="100%" alt="LogoAspera"  />
                </div>
            </h:form>
        </h:body>

    </f:view>
</html>
