<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>.::SAEL::. Sesión Inválida</title>
                <link rel="shortcut icon" href="favicon.ico"/>
            </f:facet>              

            <script>
                <!--
                //ingresa el tiempo en formato "minutos:segundos" El rango de minutos debe ser de 0 a infinito. El rango de segundos debe ser de 0 a 59
                var limit="0:05"
                if (document.images){
                    var parselimit=limit.split(":")
                    parselimit=parselimit[0]*60+parselimit[1]*1
                }
                function begintimer(){
                    if (!document.images)
                        return
                    if (parselimit==1)
                        window.location="faces/index.xhtml"
                    else{ 
                        parselimit-=1
                        curmin=Math.floor(parselimit/60)
                        cursec=parselimit%60
                        if (curmin==0)
                        {
                            curtime=cursec+" Segundos"
                            document.getElementById("tiempo").innerHTML = curtime;
                        }
                        
                        window.status=curtime
                        setTimeout("begintimer()",1000)
                    }
                }
                //-->
            </script>
        </h:head>
 <h:body onload="begintimer()" >


        <h:form id="formulario">

            <div align="center">

                <h1>
                    Sesion Caducada
                </h1>

                <h3>
                    Su sesion a finalizado, por favor ingrese de nuevo
                </h3>

                <p>
                    <h:outputText value="Sera redireccionado a la pagina en "/><b><font color="#ff0000"><span id="tiempo"></span></font></b>

                </p>

                <p:link href="index.xhtml" value="Regresar"/>

            </div>

        </h:form>
         <ui:include src="templates/footer.xhtml" />

    </h:body>

    </f:view>
</html>
