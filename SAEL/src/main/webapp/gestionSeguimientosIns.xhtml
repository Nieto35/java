<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <!--aca estan los css y js-->
        <ui:include src="templates/head.xhtml" />

    </h:head>
    <h:body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">

            <!--        ============================================
                            CABEZOTE
                    ============================================-->
            <ui:include src="templates/cabezote.xhtml" />
            <!--        ============================================
                    MENU LATERAL
            ============================================-->
            <ui:include src="templates/menuInstructor.xhtml" />

            <!--        ============================================
                   CONTENIDO
           ============================================-->  


            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12">
                                <!--=================================contenido====================================-->    
                                <b:column>
                                    <b:form id="formulario"> 
                                        <b:panel id="panel">
                                            <b:messages id="mensajes" showDetail="true" /> 
                                            <b:growl id="growl" showDetail="true" severity="Error"/> 
                                            <h:outputText value="Los seguimientos programados para las fichas que usted lidera son los siguientes." />
                                            <!--=================================tabla====================================-->
                                            <b:dataTable  id="listaSeguimientos" var="seguimientos" value="" selectionInfo="true" selection-mode="single" select="true" responsive="true"
                                                          onselect="gestionarSeguimientoVista.onRowSelect(seguimientos)" paginated="true"  update=":formulario:panelSeguimientos">

                                                <b:dataTableColumn label="Código" value="" style="text-align: center" />
                                                <b:dataTableColumn label="Fecha" value="" style="text-align: center" />
                                                <b:dataTableColumn label="Hora" value="" style="text-align: center" />
                                                <b:dataTableColumn label="Lugar"  value="" style="text-align: center" />
                                                <b:dataTableColumn label="Estado" value="" style="text-align: center" />
                                                <b:dataTableColumn label="Ficha" value="" style="text-align: center" />

                                            </b:dataTable>
                                            <!--=================================tabla====================================-->

                                            <!--=================================formulario====================================-->
                                            <b:panel id="panelSeguimientos" title="Información Seguimiento"> 
                                                <b:panelGrid  columns="2">   
                                                    <b:panelGrid  columns="1" id="paFicha"> 
                                                        <h:outputText value="Ficha:"/>
                                                        <b:inputText id="txtFicha"  readonly="true"/>        

                                                        <h:outputText value="Jornada:"/>
                                                        <b:inputText id="txtJornada"  disabled="true"/>

                                                        <h:outputText value="Programa:"/>
                                                        <b:inputTextarea id="txtPrograma" rows="5" col-md="13"  disabled="true"></b:inputTextarea>
                                                    </b:panelGrid>
                                                    <b:panelGrid  columns="2"> 
                                                        <h:outputText value="Código:"/>
                                                        <b:inputText id="txtCodigo" readonly="true"/>

                                                        <h:outputText value="Fecha:"/> 
                                                        <b:datepicker  id="txtFecha"  mode="icon-toggle" change-month="true" change-year="true"  
                                                                       lang="es" />

                                                        <h:outputText value="Hora:"/>
                                                        <b:datepicker id="txtHora"  mode="icon-toggle" change-month="true" change-year="true"  
                                                                      lang="es" /> 


                                                        <h:outputText value="Lugar:"/>
                                                        <b:inputText id="txtLugar"  disabled="true"/>

                                                        <h:outputText value="Estado:"/>
                                                        <b:selectOneMenu disabled="false" id="cmbEstadoSeguimiento" >
                                                            <f:selectItem itemLabel="PROGRAMADO" itemValue="PROGRAMADO" />
                                                            <f:selectItem itemLabel="EJECUTADO" itemValue="EJECUTADO" />
                                                        </b:selectOneMenu>
                                                    </b:panelGrid>
                                                    <b:panelGrid  columns="1" id="paFase"> 
                                                        <h:outputText value="Fase de Proyecto:"/>
                                                        <b:inputTextarea id="txtFase" rows="5" col-md="13"  ></b:inputTextarea>

                                                        <h:outputText value="Competencias:"/>
                                                        <b:inputTextarea id="txtCompetencias" rows="5" col-md="13" ></b:inputTextarea>

                                                    </b:panelGrid>
                                                    <b:panelGrid  columns="1" id="paObs"> 
                                                        <h:outputText value="Observaciones Generales respecto al grupo:"/>
                                                        <b:inputTextarea id="txtObservaciones" rows="5" col-md="13"  ></b:inputTextarea>
                                                    </b:panelGrid>
                                                </b:panelGrid> 
                                                <!--=================================formulario====================================-->

                                                <!--=================================botones====================================-->
                                                <div class="row" align="center" style="margin-bottom: 10px;">
                                                    <div class="col-md-2">                                                       
                                                        <b:commandButton class="btn-warning" id="btnModificar" value="Guardar Cambios"  update="panel" disabled="true" />
                                                    </div>
                                                    <div class="col-md-1">      
                                                        <b:commandButton class="btn-info" id="btnLimpiar" value="Limpiar"  update="formulario" />
                                                    </div>
                                                    <div class="col-md-2"></div> 
                                                </div>
                                            </b:panel>
                                            <!--=================================botones====================================-->

                                            <br />
                                            <h:outputText value="Los siguientes son los aprendices Asociados a la ficha del Seguimiento, para valorar cada aprendiz seleccionelo en la tabla de la izquierda y registre su rendimiento, las estrategias definidas y el tipo de novedad." />
                                            <br /><br />
                                            <b:panel id="panelValorar" title="Aprendices Asociados a la Ficha"> 
                                                <b:messages id="mensajes2" showDetail="true" />
                                                <b:panelGrid  columns="1" id="paGrupo"> 
                                                    <!--=================================tabla 2====================================-->  
                                                    <b:dataTable  id="listaAprendices" var="aprendices" value="" selectionInfo="true" selection-mode="single" select="true" responsive="true"
                                                                  onselect="gestionarSeguimientoVista.onRowSelectAprendiz(aprendices)" paginated="true"  update=":formulario:panelAprendiz">

                                                        <b:dataTableColumn label="Documento" value="" style="text-align: center" />
                                                        <b:dataTableColumn label="Nombre" value="" style="text-align: center" />
                                                        <b:dataTableColumn label="Apellido" value="" style="text-align: center" />

                                                    </b:dataTable> 
                                                    <!--=================================tabla 2====================================-->

                                                    <!--=================================formulario 2====================================-->
                                                    <b:panelGrid  columns="2" id="panelAprendiz"> 
                                                        <h:outputText value="Documento:"/>
                                                        <b:inputText id="txtDocumento"  disabled="true"/>        

                                                        <h:outputText value="Nombre:"/>
                                                        <b:inputText id="txtNombreCompleto" disabled="true"/>        

                                                        <h:outputText value="Rendimiento Académico y Comportamiento:"/>
                                                        <b:inputTextarea id="txtRendimiento" rows="5" col-md="13" ></b:inputTextarea>

                                                        <h:outputText value="Estrategias o Alternativas:"/>
                                                        <b:inputTextarea id="txtEstrategia" rows="5" col-md="13"  ></b:inputTextarea>

                                                        <h:outputText value="Tipo Novedad:"/>
                                                        <b:selectOneMenu id="cmbNovedad"  >
                                                            <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                                            <f:selectItems value="" />
                                                        </b:selectOneMenu>
                                                    </b:panelGrid>
                                                </b:panelGrid>
                                                <!--=================================formulario 2====================================-->

                                                <!--=================================botones 2====================================-->
                                                <div class="row" align="center" style="margin-bottom: 10px;">
                                                    <div class="col-md-2">                                                       
                                                        <b:commandButton class="btn-success" id="btnValorarA" value="Valorar Aprendiz"  disabled="true" update="panelValorar" />
                                                    </div>
                                                    <div class="col-md-1">      
                                                        <b:commandButton class="btn-info" id="btnLimpiarA" value="Limpiar" update="panelAprendiz" />
                                                    </div>
                                                    <div class="col-md-2"></div> 
                                                </div>
                                            </b:panel>
                                            <!--=================================botones 2====================================-->
                                        </b:panel>

                                    </b:form>
                                </b:column>
                                <!--=================================contenido====================================-->

                                <!-- Dialogo de confirmacion para el boton eliminar -->
                                <b:form id="formDialog" > 
                                    <p:confirmDialog id="confirmDialog" message="Está Seguro de Eliminar el Seguimiento?"  
                                                     header="Confirmación" severity="alert" widgetVar="confirmation">  
                                        <b:commandButton id="confirm" value="Si" oncomplete="confirmation.hide()" update=":formulario:panel"  
                                                          />  
                                        <b:commandButton id="decline" value="No" onclick="PF('confirmation').hide()" type="button" />   

                                    </p:confirmDialog> 
                                </b:form>
                                <!-- ===================================== -->
                            </div><!-- /.col -->          
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <div align="center">

                </div>   

            </div>

            <!--        ============================================
                FOOTER
         ============================================-->
            <ui:include src="templates/footer.xhtml" />
        </div>
    </h:body>

</html>
