<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <f:view contentType="text/html">
        <h:head>            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" href="favicon.ico"/>
                <title>..:: SAEL ::..</title>
            </f:facet>
        </h:head>

        <h:body>    
            <ui:include src="templates/header.xhtml"/>
            <h:form id="formLogin">  
                <p:panel id="panel">                    
                    <div align="center"> 
                        <p:messages showDetail="true" /> 
                        <p:panelGrid id="pnlCoordinador" columns="2"> 
                            <f:facet name="header">  
                                Ingreso de Usuarios  
                            </f:facet> 

                            <h:outputText value="Tipo:"/>                           
                            <p:selectOneMenu id="cmbTipo"  binding="#{usuarioVista.cmbTipo}">
                                <f:selectItems value="#{usuarioVista.listaTiposUsuario}" />                                  
                            </p:selectOneMenu>                            
                               
                            <h:outputText value="Usuario:"/>
                            <p:inputText id="txtUsuario"  binding="#{usuarioVista.txtUsuario}"/>

                            <h:outputText value="ContraseÃ±a:"/>
                            <p:password id="passUsuario" binding="#{usuarioVista.passUsuario}"  /> 

                            <f:facet name="footer"> 
                                <div align="center"> 
                                    <p:commandButton id="btnIngresar" action="#{usuarioVista.ingresarAction}" value="Ingresar" update="panel" />  
                                    <p:commandButton id="btnLimpiar" action="#{usuarioVista.limpiarAction}"  value="Limpiar" update="panel" />
                                </div>
                            </f:facet>  
                        </p:panelGrid>                         
                    </div>   
                </p:panel>
                <ui:include src="templates/footer.xhtml"/>
            </h:form>
        </h:body>

    </f:view>
</html>
