<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="shortcut icon" href="favicon.ico"/>
            <title>..:: SAEL ::..</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </f:facet>
    </h:head>

    <h:body>   
        <p:graphicImage name="img/banner_sael.jpg"  />
        <b:form id="formLogin">  
            <div class="wrapper">
                <div class="content-wrapper">                 
                    <div class="content-header">
                        <div class="container-fluid centrado">
                            <div class="col-sm-15">
                                <b:panel class="card-body login-card-body" id="panel" style="background: #1D3D45">
                                    <b:messages showDetail="true" /> 
                                    <b:panelGrid id="pnlCoordinador" columns="2"> 
                                        <f:facet name="header">  
                                            Ingreso de Usuarios  
                                        </f:facet> 

                                        <h:outputText value="Tipo:" style="color: #fff"/>                           
                                        <b:selectOneMenu id="cmbTipo"  binding="#{usuarioVista.cmbTipo}">
                                            <f:selectItems value="#{usuarioVista.listaTiposUsuario}" />                                  
                                        </b:selectOneMenu>                            

                                        <h:outputText value="Usuario:" style="color: #fff"/>
                                        <b:inputText id="txtUsuario"  binding="#{usuarioVista.txtUsuario}"/>

                                        <h:outputText value="ContraseÃ±a:" style="color: #fff"/>
                                        <b:inputSecret id="passUsuario" binding="#{usuarioVista.passUsuario}"  />

                                    </b:panelGrid>    
                                    <div class="row"  align="center" >
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-2">
                                           <b:commandButton id="btnIngresar" class="btn btn-success" action="#{usuarioVista.ingresarAction}" value="Ingresar" update="panel" />
                                        </div>
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-2">
                                            <b:commandButton id="btnLimpiar" class="btn btn-danger" action="#{usuarioVista.limpiarAction}"  value="Limpiar" update="panel" />
                                        </div>
                                    </div>   
                                </b:panel>
                            </div>  
                        </div>
                    </div>
                </div>  
                
            </div>

        </b:form>
        
    </h:body>
</html>
