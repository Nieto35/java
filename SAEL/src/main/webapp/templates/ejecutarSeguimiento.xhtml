<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <body>
        <ui:composition>

          <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12">

                                <b:column>
                                    <h:form id="formulario"> 
                                        <p:panel id="panel">
                                            <p:messages id="mensajes" showDetail="true" /> 
                                            <p:growl id="growl" showDetail="true" sticky="true" /> 
                                            <b:panel >
                                                <h:outputText class="text-muted" value="Los seguimientos preparados para ejecución son los siguientes." />
                                                <br/><br/>
                                                <b:dataTable id="listaSeguimientos" var="seguimientos" value="#{gestionarSeguimientoVista.listaSeguimientosA}" 
                                                             selectionMode="single"  >

                                                    <b:dataTableColumn label="Código" value="#{seguimientos.codigoseguimiento}" style="text-align: center" />
                                                    <b:dataTableColumn label="Fecha" value="#{seguimientos.fechaseguimiento}" style="text-align: center" />
                                                    <b:dataTableColumn label="Hora" value="#{seguimientos.horaseguimiento}" style="text-align: center" />
                                                    <b:dataTableColumn label="Lugar" value="#{seguimientos.lugarseguimiento}" style="text-align: center" />
                                                    <b:dataTableColumn label="Estado" value="#{seguimientos.estadoseguimiento}" style="text-align: center" />
                                                    <b:dataTableColumn label="Ficha" value="#{seguimientos.fichaTitulacion.ficha}" style="text-align: center" />

                                                </b:dataTable> 
                                            </b:panel>


                                            <b:panel id="panelSeguimientos"  title="Información Seguimiento"> 
                                                <b:panelGrid  columns="4" >   

                                                    <h:outputText value="Ficha:"/>
                                                    <b:inputText id="txtFicha"  />        

                                                    <h:outputText value="Jornada:"/>
                                                    <b:inputText id="txtJornada"  />

                                                    <h:outputText value="Programa:"/>
                                                    <b:inputTextarea id="txtPrograma" rows="2"/>


                                                    <h:outputText value="Código:"/>
                                                    <b:inputText id="txtCodigo"  />

                                                    <h:outputText value="Fecha:" /> 
                                                    <b:datepicker  id="txtFecha"  mode="icon-toggle" change-month="true" change-year="true"  
                                                                   lang="es" />

                                                    <h:outputText value="Hora:"/>

                                                    <b:datepicker id="txtHora"  mode="icon-toggle" change-month="true" change-year="true"  
                                                                  lang="es" /> 


                                                    <h:outputText value="Lugar:"/>
                                                    <b:inputText id="txtLugar" />

                                                    <h:outputText value="Estado:"/>
                                                    <b:selectOneMenu  id="cmbEstadoSeguimiento"  >
                                                        <f:selectItem itemLabel="PROGRAMADO" itemValue="PROGRAMADO" />
                                                        <f:selectItem itemLabel="EJECUTADO" itemValue="EJECUTADO" />
                                                    </b:selectOneMenu>


                                                    <h:outputText value="Fase de Proyecto:"/>
                                                    <b:inputTextarea id="txtFase" rows="2"/>

                                                    <h:outputText value="Competencias:"/>
                                                    <b:inputTextarea id="txtCompetencias" rows="2"/> 


                                                    <h:outputText value="Observaciones Generales respecto al grupo:"/>
                                                    <b:inputTextarea id="txtObservaciones" rows="2" />

                                                </b:panelGrid>   
                                            </b:panel> 
                                            <br />

                                            <b:panel id="panelAsistentes"  title="Personal del Centro"> 
                                                <h:outputText  class="text-muted" value="De la siguiente lista de Personal del centro seleccione los asistentes al comité y a la derecha indique el cargo que asumieron en el seguimiento." />
                                                <br /><br />
                                                <p:messages id="mensajes2" showDetail="true" />
                                                <b:panelGrid  columns="2" id="paGrupo"> 
                                                    <b:dataTable id="listaAprendices" var="asistentes" value="#{gestionarSeguimientoVista.listaPersonal}" selectionMode="single"    >                                                       

                                                        <b:dataTableColumn label="Documento" value="#{asistentes.documento}" style="text-align: center" />
                                                        <b:dataTableColumn label="Nombre" value="#{asistentes.nombre}" style="text-align: center" />
                                                        <b:dataTableColumn label="Apellido" value="#{asistentes.apellido}" style="text-align: center" />

                                                    </b:dataTable>
                                                    <b:panelGrid  columns="1" > 
                                                        <b:panelGrid  columns="2" id="panelAsistente"> 
                                                            <h:outputText value="Documento:"/>
                                                            <p:inputText id="txtDocumento"  disabled="true"/>        

                                                            <h:outputText value="Nombre:"/>
                                                            <p:inputText id="txtNombreCompleto"  disabled="true"/>        

                                                            <h:outputText value="Tipo Novedad:"/>
                                                            <b:selectOneMenu id="cmbCargo"  >
                                                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="Instructor Líder" itemValue="Instructor Líder" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="Instructor Técnico" itemValue="Instructor Técnico" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="Coordinador Académico" itemValue="Coordinador Académico" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="Vocero (a)" itemValue="Vocero (a)" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="Representante Bienestar" itemValue="Representante Bienestar" noSelectionOption="true"/>
                                                                <f:selectItem itemLabel="Capellán" itemValue="Capellán" noSelectionOption="true"/>
                                                            </b:selectOneMenu>


                                                        </b:panelGrid>
                                                        
                                                        <b:panelGrid columns="3"> 
                                                            <b:commandButton id="btnRegistrarAsistente" class="btn-success" value="Registrar"  action="#{gestionarSeguimientoVista.registrar_action_asistente}" disabled="true" update="panelAsistentes" />
                                                            <b:commandButton id="btnRetirarAsistente" class="btn-warning" value="Retirar"  action="#{gestionarSeguimientoVista.retirar_action_asistente}" disabled="true" update="panelAsistentes" />
                                                            <b:commandButton id="btnLimpiarAsistente" class="btn-info" value="Limpiar"  action="#{gestionarSeguimientoVista.limpiar_actionAsistente}" update="panelAsistentes" />
                                                        </b:panelGrid>
                                                        
                                                    </b:panelGrid>
                                                    
                                                    <b:panelGrid  columns="2" id="panelFS">

                                                        <div align="right">
                                                            <b:commandButton id="btnEjecutarSeguimiento" class="btn-success" look="success" value="Finalizar Seguimiento"  action="#{gestionarSeguimientoVista.finalizar_seguimiento_action}" disabled="true" update="panelAsistentes" />
                                                        </div>

                                                    </b:panelGrid>
                                                </b:panelGrid>
                                            </b:panel>
                                        </p:panel>
                                    </h:form>

                                </b:column>


                            </div><!-- /.col -->          
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
            </div>

        </ui:composition>  
    </body>
</html>
