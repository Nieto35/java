<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <body>
        <ui:composition>

             <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12">

                                <h:form id="formulario">
                                    <b:panel>
                                        <b:messages showDetail="true" /> 
                                        <b:panelGrid id="pnlReporte" columns="2"> 
                                            <h5>selecciona un ID de la lista, para descargar tu reporte:</h5> 
                                            <b:selectOneMenu id="selectAprendiz" binding="#{reportesVista.selectAprendiz}" class="col-5" >
                                                <f:selectItems value="#{reportesVista.itemAprendiz}" />
                                            </b:selectOneMenu>

                                            <b:commandButton id="btnReporte" value="Imprimir felicitacion" action="#{reportesVista.generarReporteFelicitacion()}" update="formulario" />
                                        </b:panelGrid>

                                    </b:panel>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
        </ui:composition>  
    </body>
</html>
